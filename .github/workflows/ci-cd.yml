name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # DÃ©clenchement manuel

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13  # Utilisez l'image officielle PostgreSQL 13
        env:
          POSTGRES_USER: ${{ secrets.user }}
          POSTGRES_PASSWORD: ${{ secrets.password }}
          POSTGRES_DB: ${{ secrets.name }}
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean install --file pom.xml

    - name: Run Unit and Integration Tests
      run: mvn test --file pom.xml

    - name: Run JaCoCo Code Coverage
      run: mvn jacoco:report --file pom.xml

    - name: SonarCloud Analysis
      uses: SonarSource/sonarcloud-github-action@v2
      with:
        organization: ${{ secrets.SONAR_ORG }}
        projectKey: ${{ secrets.SONAR_PROJECT_KEY }}
        token: ${{ secrets.SONAR_TOKEN }}

    - name: Upload JaCoCo Report
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report
        path: target/site/jacoco/index.html

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
